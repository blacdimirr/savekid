plugins {
    // Configures trusted repositories for Gradle toolchain downloads (required for Gradle 9+)
    // 0.7.0 avoids Gradle 9.1 NoSuchFieldError(IBM_SEMERU) seen with 0.8.x
    id "org.gradle.toolchains.foojay-resolver-convention" version "0.7.0"
}

// Explicit toolchain repository definition to avoid "Toolchain download repositories have not been configured"
// errors (e.g., when Gradle resolves IBM Semeru or other vendor-specific JDKs).
toolchainManagement {
    jvm {
        javaRepositories {
            repository("foojay") {
                resolver = foojay()
            }
        }
    }
}

rootProject.name = "tracker-server"
